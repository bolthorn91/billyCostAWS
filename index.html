<body>
    <div>
       <!-- <form method="post"> -->
        <input type="text" name="" id="public">
        <input type="text" name="" id="private">
        <a href="muestra.html">
            <button type="submit" id='button' onclick="insertKeys()">
            insertar
        </button>

        <script>
        function insertKeys() {
            const public = document.getElementById('public').value
            const private = document.getElementById('private').value
            console.log(public, private)

            axios.post('http://localhost:4000/keys', {'publicAWSKey': public, 'privateAWSKey': private} )
            .then(res => console.log(res))
            .catch(function (error) {
            console.log(error);
        });
    }    
        function getKeys() {
            axios.get('http://localhost:4000/keys')
            .then(res => console.log(res))
            .catch(function (error) {
            console.log(error);
        });
    }    
        </script>
