<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <!-- <form method="post"> -->
        <div v-for="message in messages">
            <b>id :</b>{{ message._id }}
            <br>
            <b>key public:</b> {{ message.publicAWSKey }}
            <br>
            <b>key private: </b>{{ message.privateAWSKey }}
            <br><br>
            <button type="submit" id='button' @click="awsapiCall(message._id)">
                Hacer peticion
            </button> 
            <br><br>
        </div>
            
        

       <!-- </form> --> 
    </div>
    <script>
            
         
    new Vue({
    el: '#app',
    data: {
        messages: ""
    },
    created (){
    this.getKeys()
    },
    methods:{
        getKeys() {
            axios.get('http://localhost:4000/keys')
            .then( 
            res => {this.messages = res.data})
            .catch(function (error) {
            console.log(error);
            });
        },
        awsapiCall(id){
            axios.get('http://localhost:4000/awsapi?_id='+id)
            .then( 
            res => {console.log(res.data)})
            .catch(function (error) {
            console.log(error);
            });
        }
    },
    })
    </script>
    

</body>
</html>
